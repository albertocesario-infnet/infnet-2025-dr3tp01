name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  checkout:
    name: checkout do projeto
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  build:
    name: Construindo o projeto
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Setup Java JDK
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Executar build clean
        run: nvm clean install